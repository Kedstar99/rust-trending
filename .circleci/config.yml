version: 2

docker_login: &docker_login
  run:
    name: authentication
    command: |
      docker --version
      docker-compose --version
      docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"

workflows:
  version: 2
  flow:
    jobs:
      - build
      - docker_push:
          requires:
            - build
          filters:
            branches:
              only:
                - master

jobs:
  build:
    docker:
      - image: clux/muslrust
    working_directory: /volume
    steps:
      - checkout
      - restore_cache:
          keys:
          - cargo.registry-{{ checksum "Cargo.lock" }}
          - cargo.registry-
      - restore_cache:
          keys:
          - target-{{ checksum "Cargo.lock" }}
          - target-
      - run: cargo build --release
      - save_cache:
          key: target-{{ checksum "Cargo.lock" }}
          paths:
            - target
      - save_cache:
          key: cargo.registry-{{ checksum "Cargo.lock" }}
          paths:
            - /root/.cargo
      - run:
          command: |
            mkdir -p bin
            mv target/x86_64-unknown-linux-musl/release/rust-trending bin/
      - persist_to_workspace:
          root: .
          paths:
            - bin/*
  docker_push:
    machine:
      enabled: true
      docker_layer_caching: true
    steps:
      - checkout
      - attach_workspace:
          at: .
      - <<: *docker_login
      - run: make tag-latest
      - run: make tag-semver
